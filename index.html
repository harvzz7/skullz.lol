<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Skullz</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e; /* Dark gray background */
            color: #d5006d; /* Purple color */
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px #000; /* Add shadow for effect */
        }
        p {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .links {
            margin-top: 30px;
        }
        button {
            color: #d5006d; /* Purple color */
            border: 2px solid #d5006d; /* Purple border */
            padding: 10px 20px;
            border-radius: 5px;
            background-color: transparent;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #d5006d; /* Purple background on hover */
            color: #fff; /* White text on hover */
        }
        .form-container {
            display: none; /* Hidden by default */
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #d5006d; /* Purple border */
            border-radius: 10px;
            background-color: rgba(29, 29, 29, 0.8); /* Semi-transparent background */
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #d5006d; /* Purple border */
            border-radius: 5px;
            background-color: #333; /* Dark input background */
            color: #fff; /* White text */
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #fff; /* White border on focus */
        }
    </style>
    <script>
        function toggleForm() {
            const formContainer = document.getElementById('formContainer');
            formContainer.style.display = formContainer.style.display === 'none' || formContainer.style.display === '' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <h1>Welcome to Skullz.lol!</h1>
    <p>Your one-stop site for all things skullz!</p>
    <div class="links">
        <button onclick="toggleForm()">Join Now</button>
    </div>

    <div id="formContainer" class="form-container">
        <h2>Create an Account</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Re-enter Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
