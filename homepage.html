<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKULLZ.LOL</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e; /* Dark gray background */
            color: #d5006d; /* Purple color */
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px #000; /* Add shadow for effect */
        }
        .homepage-links {
            margin-top: 30px;
        }
        a, button {
            color: #d5006d; /* Purple color */
            text-decoration: none;
            border: 2px solid #d5006d; /* Purple border */
            padding: 10px 20px;
            border-radius: 5px;
            background-color: transparent;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover, button:hover {
            background-color: #d5006d; /* Purple background on hover */
            color: #fff; /* White text on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome, <span id="usernameDisplay"></span>!</h1>
    <div class="homepage-links">
        <button onclick="window.location.href='account.html'">Account</button>
        <button onclick="window.location.href='badges.html'">Badges</button>
        <button onclick="window.location.href='settings.html'">Settings</button>
        <button onclick="window.location.href='customize.html'">Customize</button>
        <button onclick="window.location.href='links.html'">Links</button>
        <button onclick="window.open('https://discord.gg/SFNjjRYzMz', '_blank')">Join Discord</button>
    </div>

    <script>
        // Get username from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        document.getElementById('usernameDisplay').textContent = username || 'User'; // Default to 'User' if no username is found
    </script>
</body>
</html>
